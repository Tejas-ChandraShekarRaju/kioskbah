<!-- templates/upload_floor_plan_and_elevation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Floor Plan and Elevation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .upload-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="mb-4 text-center">Upload Floor Plan and Elevation</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="site_dimension" class="form-label">Site Dimensions</label>
                    <input type="text" class="form-control" id="site_dimension" name="site_dimension" placeholder="e.g., 30x40 ft" required>
                </div>
                
                <div class="mb-3">
                    <label for="facing" class="form-label">Site Facing</label>
                    <select class="form-select" id="facing" name="facing" required>
                        <option value="" selected disabled>Select site facing</option>
                        <option value="North">North</option>
                        <option value="South">South</option>
                        <option value="East">East</option>
                        <option value="West">West</option>
                        <option value="North-East">North-East</option>
                        <option value="North-West">North-West</option>
                        <option value="South-East">South-East</option>
                        <option value="South-West">South-West</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="type" class="form-label">Type of Use</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="" selected disabled>Select type</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Mixed Use">Mixed Use</option>
                        <option value="Industrial">Industrial</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="floors" class="form-label">Number of Floors</label>
                    <input type="number" class="form-control" id="floors" name="floors" min="1" max="100" required>
                </div>
                
                <div class="mb-3">
                    <label for="floor_plan" class="form-label">Floor Plan</label>
                    <input type="file" class="form-control" id="floor_plan" name="floor_plan" accept="image/*" required onchange="previewFloorPlan(event)">
                    <img id="floor-plan-preview" class="preview-image">
                </div>
                
                <div class="mb-3">
                    <label for="elevation" class="form-label">Elevation</label>
                    <input type="file" class="form-control" id="elevation" name="elevation" accept="image/*" required onchange="previewElevation(event)">
                    <img id="elevation-preview" class="preview-image">
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary upload-btn">Upload</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function previewFloorPlan(event) {
            const preview = document.getElementById('floor-plan-preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
        
        function previewElevation(event) {
            const preview = document.getElementById('elevation-preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
